<div class="mx-auto border border-dark">
  <div class="p-4 border">
    <h3 class="w-25 border text-center">Current Cart</h3>

    <div class="current-cart-items w-75 mx-auto mt-5">
      <h3>Cart Items</h3>
      <div class="row mt-4 g-0">
        <div class="col-6 py-3 px-2" *ngFor="let i of [1,1,1,1]">
          <app-products view="currentcartitem"></app-products>
        </div>
      </div>
    </div>
  </div>


  <div class="mt-5">
    <div class="d-grid w-50 mx-auto mb-3">
      <button class="btn btn-outline-success fs-4" type="button">Order</button>
    </div>
    <table class="table w-50 mx-auto table-bordered table-hover">
      <tbody>
        <tr>
          <td>Total Items</td>
          <td class="fs-5 fw-bold text-danger">5</td>
        </tr>
        <tr>
          <td>Total Price</td>
          <td class="fs-5 fw-bold text-info">1000</td>
        </tr>
        <tr>
          <td>Shipping Charges</td>
          <td class="fs-5 fw-bold text-primary">180</td>
        </tr>
        <tr>
          <td>Discount</td>
          <td class="fs-5 fw-bold text-muted">100</td>
        </tr>
        <tr>
          <td>Total Payement</td>
          <td class="fs-5 fw-bold text-success">1020</td>
        </tr>
      </tbody>

    </table>
  </div>


  <div class="mt-5 p-4 border">
    <h3 class="w-25 border text-center py-2 mb-5">Previous Carts</h3>
    <div class="card mb-5" *ngFor="let cart of [1,1]">
      <div class="card-header d-flex fw-bold justify-content-between align-items-center">
        <span class="time">Ordered On : <span class="fs-5">22 Novmber 2022</span></span>
        <span class="count">Items : 5</span>
        <span class="price">Price Paid : <span class="1008">1000</span></span>
      </div>
      <div class="card-body px-4 py-2">
        <div class="row g-0">
          <div class="col-3 px-2 py-2" *ngFor="let i of [1,1,1,1]">
            <app-products view="previouscartitem"></app-products>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
